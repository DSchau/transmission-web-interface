<div class="column torrents">
  <ul class="torrent-list" lr-infinite-scroll="torrents.loadMore();">
    <li class="torrent" ng-repeat="torrent in ( app.torrents = (torrents.list.torrents | smartFilter:app.filter) )" ng-click="torrents.selectTorrent(torrent, $index, $event, app.torrents);" ng-dblclick="torrents.doubleClick(torrent);">
      <a class="noselect" title="{{torrent.name}}" ng-class="{ 'selected': torrents.selectedTorrents[torrent.id], 'completed': torrent.percentDone === 1, 'downloading': torrent.percentDone < 1, 'paused': torrent.status === 0, 'error': torrent.error, 'full-width': (!torrent.rateDownload && !torrent.status) || torrent.error, 'additional-detail': torrents.mostRecent === torrent.id }">
        <strong class="title" ng-bind="::torrent.name"></strong>
        <div class="statistics" ng-switch="torrent.error > 0" ng-include="'torrents/partials/statistics.tpl.html'"></div>
        <div class="download-upload" ng-include="'torrents/partials/download-upload.tpl.html'"></div>
        <div class="additional-detail" ng-if="torrent.id === torrents.extraInfo" ng-include="'torrents/partials/additional-detail.tpl.html'"></div>
        <div class="progress" ng-style="{ width: ( torrent.percentDone * 100) + '%' }"></div>
      </a>
    </li>
  </ul>
</div>
