<div class="column torrents">
  <ul class="torrent-list">
    <li class="torrent" ng-repeat="torrent in ( app.torrents = (torrents.torrentList.torrents | smartFilter:app.filter) )" ng-click="torrents.selectTorrent(torrent, $index, $event, app.torrents);" ng-init="app.selectedTorrents = torrents.selectedTorrents;">
      <a class="noselect" title="{{torrent.name}}" ng-class="{ 'selected': torrents.selectedTorrents[$index], 'completed': torrent.percentDone === 1, 'downloading': torrent.percentDone < 1, 'paused': torrent.status === 0, 'error': torrent.error }">
        <strong class="title" ng-bind="::torrent.name"></strong>
        <div class="statistics">
          <span class="have" ng-bind="(torrent.sizeWhenDone - torrent.leftUntilDone) | bytes:false:true"></span> of 
          <span class="total" ng-bind="::torrent.sizeWhenDone | bytes:false:true"></span>
          <span class="percentage">
            (<span ng-bind="torrent.percentDone * 100 | number:2"></span>%)
          </span>
          <span class="remaining" ng-switch="torrent.percentDone < 1">
            - 
            <span ng-switch-when="true">
              <span ng-bind="torrent.eta | humanize"></span>
            </span>
            <span ng-switch-default>Download complete</span>
          </span>
        </div>
        <div class="progress" ng-style="{ width: ( (torrent.percentDone || 1) * 100) + '%' }"></div>
      </a>
    </li>
  </ul>
</div>
