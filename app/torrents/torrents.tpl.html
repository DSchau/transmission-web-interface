<div class="row">
  <div class="column">
    <ul class="torrent-list">
      <li class="torrent" ng-repeat="torrent in torrents.torrentList" ng-click="torrents.selectTorrent(torrent, $index, $event);" ng-dblclick="torrents.showInfo(torrent, $index);">
        <a ng-bind="torrent.title" class="noselect" ng-class="{ 'selected': torrent.selected }"></a>
      </li>
    </ul>
  </div>
</div>
